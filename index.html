<!DOCTYPE html>
<html lang="ja">
<head>
    <title>レターミラー</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header_contents">
            <div class="header_main">
                <h1><img src="img/LetterMirror_Logo.png" width="300" height="200" alt="サイトタイトル"></h1>
            </div>
            <div class="header_list">
                <ul class="list">
                        <li><a href="#Howto_LetterMirror"><font size="3">使い方</font></a></li>
                        <li><a href="#send_movie_bar"><font size="3">動画を送る</font></a></li>
                        <li><a href="#">ログイン</a></li>
                        <li><a href="#">新規登録</a></li>
                </ul>
        </div>
    </header>
    <div class="header_under">
        <img class="header_photo" src="img/header.jpg">
    </div>
    <main>
        <!--<div class="Howto_LetterMirror" id="Howto_LetterMirror">
            <h1>レターミラーの使い方</h1> 
        </div> -->
        <div class="main_contents" id="main_contents">
            <div class="ex_line_1">
                <div class="main_explanation_1">
                    <h2>1</h2>
                    <div class="ex_1_photo">
                        <img class="Notify_photo" src="img/Dummy.jpg">
                    <p> ビデオメッセージが送られてくると<br>右下に通知が表示されます</p>
                    </div>
                </div>
                <div class="main_explanation_2">
                    <h2>2</h2>
                    <div class="ex_2_photo">
                        <img class="Movie_photo" src="img/Movie_Page.png">
                    <p> 通知をタップすると<br>送られてきたビデオメッセージが<br>再生されます</p>
                    </div>
                </div>
                <div class="main_explanation_3">
                    <h2>3</h2>
                    <div class="ex_3_photo">
                        <img class="Record_photo" src="img/Record_Page.png">
                    </div>
                    <p>返事をするボタンをタップして<br>ビデオメッセージに返事をしましょう</p>
                </div>
            </div>
            <div class="ex_line_2">
                <div class="main_explanation_1">
                    <h2>4</h2>
                    <div class="ex_1_photo">
                        <img class="Record_Start_photo" src="img/Record_Start.png">
                    <p> カメラの使用を許可し録画ボタンを<br>押すと録画が開始されます</p>
                    </div>
                </div>
                <div class="main_explanation_2">
                    <h2>5</h2>
                    <div class="ex_2_photo">
                        <img class="Record_Stop_photo" src="img/Record_Stop.png">
                    <p>録画を終了するときは停止ボタンを<br>押すと録画が終了します</p>
                    </div>
                </div>
                <div class="main_explanation_3">
                    <h2>6</h2>
                    <div class="ex_3_photo">
                        <img class="Send_Video_photo" src="img/Send_Video.png">
                    <p>録画を終了した後に送信ボタンから<br>ビデオメッセージを送信します</p>
                    </div>
                </div>
            </div>
        </div>
            <div class="send_movie_bar" id="send_movie_bar">
                <h2>動画を送る</h2>
            </div>
        <div class="main_send_movie">
            <iframe src="https://script.google.com/macros/s/AKfycby4bVkjOo7XbF7Bu_JC0llwJ6CITqt9D3h4g-AQW0XJv7QwCVg/exec"></iframe>
        </div>
</body>
</html>
